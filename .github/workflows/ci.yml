name: CI

on:
  pull_request:
    branches: [ master ]

jobs:
  install:
    name: Install dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci

  lint:
    name: Lint affected
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npx nx affected --target=lint \
                             --parallel \
                             --base=origin/${{ github.event.pull_request.base.ref }} \
                             --head=${{ github.sha }}

  build:
    name: Build affected
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npx nx affected --target=build \
                             --parallel \
                             --base=origin/${{ github.event.pull_request.base.ref }} \
                             --head=${{ github.sha }}
